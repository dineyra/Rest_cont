<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>User panel</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="w-100 p-3">
                    <div class="col-12">

                        <!--nav bar-->
                        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
                            <div>
                                <a class="navbar-brand" id="headerName"></a>
                                <a class="navbar-brand">with roles: </a>
                                <a class="navbar-brand" id="headerRoles"></a>
                            </div>
                            <div class="collapse navbar-collapse d-flex justify-content-end navbar-nav" id="navbarSupportedContent">
                                <a class="nav-link" href="/logout">Logout</a>
                            </div>
                        </nav>

                        <br>

                        <div class="row">


                            <div class="col-2">
                                <ul class="nav flex-column nav-pills">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/admin">Admin</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active"  href="/admin/profile">User</a>
                                    </li>
                                </ul>
                            </div>


                            <div class="col-md-10">


                                <div class="page-header">
                                    <h1>
                                        User panel
                                    </h1>
                                </div>


                            <div id="tables-holder">
                                <div class="border">
                                    <table class="table border">
                                        <thead class="thead-light">
                                        <tr>
                                            <th scope="col">User</th>
                                        </tr>
                                        </thead>
                                    </table>

                                    <div class="col-md-12">

                                        <div class="table-responsive" id ="user-panel">
                                            <table class="table table-striped" id="userProfile">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Username</th>
                                                    <th>Age</th>
                                                    <th>Email</th>
                                                    <th>Password</th>
                                                    <th>Role</th>
                                                </tr>
                                                </thead>
                                                <tbody id="user-table-body">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

<script  src="/profile.js"></script>
</body>
</html>
