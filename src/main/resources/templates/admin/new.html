<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Admin panel</title>



  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="w-100 p-3">
          <div class="col-12">

            <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
              <div>
                <a class="navbar-brand" id="headerName"></a>
                <a class="navbar-brand">with roles: </a>
                <a class="navbar-brand" id="headerRoles"></a>
              </div>
              <div class="collapse navbar-collapse d-flex justify-content-end navbar-nav" id="navbarSupportedContent">
                <a class="nav-link" href="/logout">Logout</a>
              </div>
            </nav>

            <br>

            <div class="row">


              <div class="col-2">
                <ul class="nav flex-column nav-pills">
                  <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  href="/admin/profile">User</a>
                  </li>
                </ul>
              </div>


              <div class="col-md-10">


                <div class="page-header">
                  <h1>
                    Admin panel
                  </h1>
                </div>


                <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link" href="/admin">User table</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab"  href="admin/new">New User</a>
                  </li>
                </ul>

                <div id="tables-holder">
                  <div class="border">
                    <table class="table border" >
                      <thead class="thead-light">
                      <tr>
                        <th scope="col">Add new user</th>
                      </tr>
                      </thead>
                    </table>

                    <div class="col-md-10">
                      <div class="row">

                        <div class="col-md-4">
                        </div>


                        <div class="col-md-4" id ="newUser">


                           <form id="newUserForm" name="newUserForm">

                              <div class="form-group">
                                <div style="text-align: center">
                                  <label for="newUserUsername"><b>Username</b></label>
                                </div>
                                <input type="text"
                                       class="form-control"
                                       id="newUserUsername"
                                       name ="username"
                                       placeholder="Username"/>
                              </div>

                              <div class="form-group">
                                <div style="text-align: center">
                                  <label for="newUserAge"><b>Age</b></label>
                                </div>
                                <input type="number"
                                       name = "age"
                                       class="form-control"
                                       id="newUserAge"
                                       placeholder="Age"/>
                              </div>

                              <div class="form-group">
                                <div style="text-align: center">
                                  <label for="newUserEmail"><b>Email</b></label>
                                </div>
                                <input type="text"
                                       name = "email"
                                       class="form-control"
                                       id="newUserEmail"
                                       placeholder="Email"/>
                              </div>

                              <div class="form-group">
                                <div style="text-align: center">
                                  <label for="newUserPassword"><b>Password</b></label>
                                </div>
                                <input type="text"
                                       name = 'password'
                                       class="form-control"
                                       id="newUserPassword"
                                       placeholder="Password"/>
                              </div>

                              <div class="form-group">
                                <div style="text-align: center" class="font-weight-bold">
                                <label for="newUserRoles" class="fs-5 fw-bold pb-0 pt-2">Role</label>
                                </div>
                                <select class="form-control" multiple size="2" id="newUserRoles"  name="roles"></select>
                              </div>
                              <div>
                                <div style="text-align: center">
                                <button class="btn btn-success btn-lg my-2" id = "newUserButton" type="submit">
                                  Add new user
                                </button>
                                </div>
                              </div>
                            </form>
                        </div>
                        <div class="col-md-4">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

<script src="/new.js"></script>
<script src="/profile.js"></script>
</body>
</html>
